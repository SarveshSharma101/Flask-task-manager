{% extends "base.html" %}

{% block head %}

<title>Task Manager</title>

{% endblock%}

{% block body %}
<div class= 'content' >
	<h1 style="text-align: center;">Task Manager</h1>

	{% if task|length<1 %}
		<h3 style="text-align: center;">There are no task!!!</h3>
	{% else %}
	
	<table style="margin-left: auto;margin-right: auto;">
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>
		{% for t in task %}
			<tr>
				<td>{{t.content}}</td>
				<td>{{t.date_c.date()}}</td>
				<td>
					<a href="/delete/{{t.id}}">Delete</a>
					<br>
					<a href="/update/{{t.id}}">Update</a>
				</td>
			</tr>
		{% endfor %}
	</table>
	{% endif%}
	<br>
	<form action="/" method="POST" style="margin: 0 auto; width:300px;" >
		<input type="text" name="content" id="content" style="padding: 4px;">
		<input type="submit" value="Add task" name="">
	</form>
</div>



{% endblock%}
